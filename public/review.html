<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Review Receipts - AI Financial Analyst">
    <title>Review Receipts - AI Financial Analyst</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <!-- Translations (Phase 1.2: Multi-Language Support) -->
    <script src="translations.js"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';
        import { firebaseConfig } from './firebase-config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);

        // Make available globally
        window.firebase = { app, auth, storage, db, functions };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 15px; flex: 1;">
                <button id="back-btn" class="btn-back" title="Go back to home" style="display: flex;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span style="margin-left: 8px;">Back</span>
                </button>
                <h1 style="margin: 0;">üìù Review Receipts</h1>
            </div>
            <div id="auth-section">
                <div id="user-info" style="display: none;">
                    <nav class="nav-links">
                        <a href="/index.html" class="nav-link">Home</a>
                        <a href="/profile.html" class="nav-link">Profile</a>
                        <span id="admin-link-container" style="display: none;">
                            <a href="/admin.html" class="nav-link admin-link">Admin</a>
                        </span>
                    </nav>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
                <div id="login-section" style="display: none;">
                    <a href="/login.html" class="btn-primary" style="text-decoration: none; display: inline-block;">Login</a>
                </div>
            </div>
        </header>

        <main id="main-content" style="display: none;">
            <div id="loading-message" class="loading-message">
                <p>Loading pending receipts...</p>
            </div>

            <div id="no-receipts-message" style="display: none; text-align: center; padding: 40px;">
                <p style="font-size: 18px; color: #666;">No pending receipts to review.</p>
                <a href="/index.html" class="btn-primary" style="margin-top: 20px; display: inline-block;">Upload Receipt</a>
            </div>

            <div id="receipts-list" style="display: none;">
                <!-- Receipt cards will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Receipt Review Modal -->
    <div id="review-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Review Receipt</h2>
                <button id="close-review-modal" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="review-form">
                    <input type="hidden" id="review-receipt-id">
                    
                    <div class="form-group">
                        <label for="review-vendor">Vendor Name *</label>
                        <input type="text" id="review-vendor" required>
                    </div>

                    <div class="form-group">
                        <label for="review-date">Transaction Date *</label>
                        <input type="date" id="review-date" required>
                    </div>

                    <div class="form-group">
                        <label for="review-amount">Total Amount *</label>
                        <input type="number" id="review-amount" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="review-category">Category: <span style="color: red;">*</span></label>
                        <select id="review-category" required>
                            <option value="">-- Select category (required) --</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Cleaning Supplies">Cleaning Supplies</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Supplies">Supplies</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="review-vat">VAT Number (Optional):</label>
                        <input type="text" id="review-vat" placeholder="e.g., GB123456789, DE123456789">
                        <small class="help-text">Enter the supplier's VAT number if available on the receipt</small>
                        <div id="vat-validation" class="validation-message"></div>
                    </div>

                    <div class="form-actions" style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="submit" class="btn-primary" id="finalize-btn">Finalize Receipt</button>
                        <button type="button" class="btn-secondary" id="cancel-review-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="review.js"></script>
</body>
</html>
